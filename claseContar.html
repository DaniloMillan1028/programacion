      /* Crea una clase Contador con los métodos para incrementar y
       decrementar el contador. La clase contendrá un constructor por defecto y
        los métodos getters y setters. */

      class Contador {
        constructor() {}

        cont = 10;

        //método incrementar contador
        incrementar() {
          this.cont++;
        }
        //método incrementar contador
        decrementar() {
          this.cont--;
        }

        get cuenta() {
          return `La cuenta actual es: ${this.cont}`;
        }

        set cuenta(cuenta) {
          this.cont = cuenta;
        }
      }
