    <script>
      /*Realizar un programa que conste de una clase llamada Alumno que tenga como atributos el nombre y la nota del alumno.
      Definir los m√©todos para inicializar sus atributos, imprimirlos 
     y mostrar un mensaje con el resultado de la nota y si ha aprobado o no.*/

      class Alumno {
        constructor(nombre, nota) {
          this.nombre = nombre;
          this.nota = nota;
        }
        resultado() {
          if (this.nota < 5) {
            return "El alumno ha reprobado";
          } else {
            return "El alumno ha aprobado";
          }
        }
      }
      prompt(`Digite el nombre del alumno`);
      prompt(`Digite la nota del alumno`);

      let alumno1 = new Alumno();
      console.log(
        `El Alumno: ${alumno1.nombre} obtuvo una nota de ${
          alumno1.nota
        } ${alumno1.resultado()}`
      );
    </script>
