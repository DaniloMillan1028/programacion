      /* Crea un array o arreglo unidimensional donde tu le indiques el tamaño por teclado y
       crear una función que rellene el array o arreglo con los múltiplos de un número pedido por teclado.
       Por ejemplo, si defino un array de tamaño 5 y elijo un 3 en la función, 
       el array contendrá 3, 6, 9, 12, 15. Mostrarlos por pantalla usando otra función distinta.*/

      let tamnio = Number(prompt(" Indique tamaño es: "));
      let numero = Number(prompt(" Indique numero es: "));
      let array = Array(tamnio).fill(numero)

      console.log(array)

      let nuevoArray = []

      array.forEach((numero,i) => {
        numero = numero *  (i + 1)
        nuevoArray.push(numero)
      });
