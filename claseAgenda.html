                    Añadir contacto
                    Lista de contactos
                    Buscar contacto
                    Editar contacto

      class Agenda {
        constructor() {
          this.contactos = [];
        }

        anadirContacto(contacto) {
          this.contactos.push(contacto);
        }

        listarContactos() {
          return this.contactos;
        }

        buscarContacto(nombre) {
          return this.contactos.find((contacto) => {
            return contacto.nombre === nombre;
          });
        }

        editarContacto(nombre, nombreEditar, telefono, correo) {
          this.contactos.map((contacto) => {
            if (contacto.nombre === nombre) {
              contacto.nombre = nombreEditar;
              contacto.telefono = telefono;
              contacto.correo = correo;

              return this.contactos;
            }
          });

          return this.contactos;
        }
      }
